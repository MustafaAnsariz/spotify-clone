    <title>Spotify - Web Player: Music for everyone</title>

    <header>

        <div class="logo invert">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="middle">
          <div class="home invert">
            <img src="img/home.svg" alt="Home" />
          </div>
          <div class="search">
            <div class="flex invert">
              <img src="img/search.svg" alt="search" />
              <input type="text" placeholder="songs" />
            </div>
            <span class="mic flex">
              <img src="img/mic.svg" alt="mic" />
            </span>
          </div>
        </div>

        <div class="right-login">
          <span class="signup">
            <a href="/">Sign up</a>
          </span>
          <span class="login">
            <a href="/">Log in</a>
          </span>
        </div>
      </nav>
    </header>

    <div class="container flex">
      <section class="sec1">
        <div class="left">
          <span class="close-icon">&times;</span>
          <div class="library">
            <div class="invert">
              <img src="img/library.svg" alt="Add to library" />
              your library
            </div>
            <button class="+ invert">
              <img src="img/plus.svg" alt="Add to library" />
            </button>
          </div>

          <div class="song-list">
            <ul></ul>
          </div>

          <footer>

              <div>
                <a href="https://www.spotify.com/in-en/legal/">

              </div>
              <div>

              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >
                  <span>About Ads</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/accessibility/">
                  <span>Accessibility</span>
                </a>
              </div>
            </div>
          </footer>
        </div>
      </section>

          <div class="play-bar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="song-info"></div>

            <div class="mid-play">
              <img id="previous" class="invert" src="img/prev.svg" alt="" />

              <div class="play-main">
                <img id="play" src="img/play.svg" alt="" srcset="" />
              </div>

              <img id="next" class="invert" src="img/next.svg" alt="" />
            </div>
            <div class="vol-time-div">
              <div class="song-time">00:00</div>
              <div class="vol">
                <img id="vol-svg" class="invert" src="img/vol.svg" alt="" />
                <img class="invert" id="mute-svg" src="img/mute.svg" alt="" />
                <span class="range">
